<template name="configureLoginServiceDialogForWunderlist">
  <p>
    First, you'll need to get a Wunderlist Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://developer.wunderlist.com/applications/new" target="_blank">https://developer.wunderlist.com/applications/new</a>
    </li>
    <li>
      Set Homepage URL to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Authorization callback URL to: <span class="url">{{siteUrl}}_oauth/wunderlist</span>
    </li>
  </ol>
</template>
